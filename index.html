<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Agenda de Contatos">
            <h1> Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato"/>
            <input type="tel" id="numero-contato" required placeholder="Número do Contato"/>
            <button type="submit"> <img src="./images/adicionar2.png" alt="Ícone"></button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th> Nome </th>
                    <th> Número </th>
<!--                <th> Whatsapp </th> -->
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td id="campo-proprietario">Proprietário</td>
                    <td id="nome-proprietario">---</td>
<!--                <td id="media-final-resultado"><span class="resultado reprovado">---</span></td> -->
                </tr>
            </tfoot>
        </table>  
    </div>
    <script src="./main.js"></script>   
</body>
</html>
